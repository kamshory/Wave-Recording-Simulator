<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Recording Simulator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="page">
        <div class="row three-col">
            <div class="control-wrapper">
                <div class="label">Sampling Ratio <span class="value"></span></div>
                <div class="control"><input type="range" id="ratio" min="0.5" max="20" step="0.01"></div>
            </div>
            <div class="control-wrapper">
                <div class="label">Analog Phase <span class="value"></span></div>
                <div class="control"><input type="range" id="phase" min="0" max="720" step="1"></div>
            </div>    
            <div class="control-wrapper">
                <div class="label">Bezier Tension <span class="value"></span></div>
                <div class="control"><input type="range" id="tension" min="0" max="1" step="0.01"></div>
            </div>    
        </div> 
        <div class="selector">
            <label for="unsigned"><input type="checkbox" name="unsigned" id="unsigned" value="1"> Unsigned</label>  
            <label for="drawori"><input type="checkbox" name="drawori" id="drawori" value="1"> Original</label>  
            <label for="drawsampling"><input type="checkbox" name="drawsampling" id="drawsampling" value="1"> Sampling</label>  
            <label for="drawresult"><input type="checkbox" name="drawresult" id="drawresult" value="1"> Result</label>  
            <label for="drawbezierresult"><input type="checkbox" name="drawbezierresult" id="drawbezierresult" value="1"> Bezier Result</label>      
            <label for="drawpoint"><input type="checkbox" name="drawpoint" id="drawpoint" value="1"> Points</label>      
        </div>
          
        <canvas id="canvas1" width="1200" height="600"></canvas>
        <div class="row three-col">
            <div class="control-wrapper">
                <div class="label">Maximum Frequency (Hz)</div>
                <div class="control"><input type="number" id="maximum-frequency" value="20000" step="any"></div>
            </div>
                <div class="control-wrapper">
                <div class="label">Sampling Rate (Hz)</div>
                <div class="control"><input type="number" id="sampling-rate" step="any"></div>
            </div>
            <div class="control-wrapper">
                <div class="label">Bit Depth (Bits)</div>
                <div class="control"><input type="number" id="bit-depth" value="16" step="any"></div>
            </div>
        </div>
        <div class="row three-col">
            <div class="control-wrapper">
                <div class="label">Number of Channel</div>
                <div class="control"><input type="number" id="number-of-channel" value="2"></div>
            </div>    
            <div class="control-wrapper">
                <div class="label">Duration (Seconds)</div>
                <div class="control"><input type="number" id="duration" value="300" step="any"></div>
            </div>
            <div class="control-wrapper">
                <div class="label">WAV File Size (Exclude Header)</div>
                <div class="control"><input type="number" id="file-size"></div>
            </div>    
        </div>
    </div>
    
</body>
</html>
